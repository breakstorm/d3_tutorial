<!DOCTYPE html>
<html>
<head>
	<title>first tutorial</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
</head>
<body>
	
	<script type="text/babel">
		document.addEventListener("DOMContentLoaded", (event)=> {
		    console.log("DOM fully loaded and parsed");
	  });
	</script>
	<script type="text/javascript">
		d3.select("body")
		  .append("svg")
		  .style("width", "500px")
		  .style("height", "500px")
		  .style("border", "1px lightgray solid")

		d3.select("svg")
		  .append("line")
		  .attr("x1", 20)
		  .attr("y1", 20)
		  .attr("x2", 400)
		  .attr("y2", 400)
		  .style("stroke", "black")
		  .style("stroke-width", "2px")
		
		d3.select("svg")
		  .append("circle")
		  .attr("r", 20)
		  .attr("cx", 20)
		  .attr("cy", 20)
		  .style("fill", "red")

		d3.select("svg")
		  .append("text")
		  .attr("id", "a")
		  .attr("x", 20)
		  .attr("y", 20)
		  .text("HELLO")
		  .style("opacity", 0)

		d3.select("svg")
		  .append("circle")
		  .attr("r", 100)
		  .attr("cx", 400)
		  .attr("cy", 400)
		  .style("fill", "lightblue")


		d3.select("svg")
		  .append("text")
		  .attr("id", "b")
		  .attr("x", 400)
		  .attr("y", 400)
		  .text("WORLD")
		  .style("opacity", 0)

		d3.select("#a").transition().delay(1000).style("opacity", 1);
		d3.select("#b").transition().delay(3000).style("opacity", .75);
		d3.selectAll("circle").transition().duration(5000).attr("cy", 200);
	</script>
	

</body>
</html>
